<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola</title>
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="homeScreen">
    <h1>Benvenuto nella Tombola Online!</h1>
    <input id="roomCode" placeholder="Inserisci il codice stanza">
    <button onclick="createRoom()">Crea Stanza</button>
    <button onclick="joinRoom()">Unisciti a una Stanza</button>
</div>
<div id="gameScreen" style="display:none;">
    <div id="tombolone"></div>
    <div id="cartella"></div>
    <div id="hostControls" style="display:none;">
        <button onclick="estraiNumero()">Estrai Numero</button>
    </div>
</div>
</body>
</html>
